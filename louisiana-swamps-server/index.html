<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Module 03 Swamps Hexgrid</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.4/chroma.min.js"></script>
    <script>
        // create Leaflet map, centered on Texas
        var map = L.map('map', {
            zoomSnap: .1
            , center: [40.33077, -99.5182]
            , zoom: 4.2
        });
        // add a basemap of tiles
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}.png', {
            maxZoom: 18
            , attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);
        // request our js file
        $.getJSON('data/swamps-hexgrid.json', function (data) {
            // draw map
            // drawMap(data);
            // create empty array
            var counts = [];
            // loop through all the hex features
            data.features.forEach(function (feature) {
                // push the count into the array
                if (feature.properties.count > 0) {
                    counts.push(feature.properties.count)
                }
            });
            drawMap(data, counts);
        });

        function drawMap(data, counts) {
            // map options
            var options = {
                    // style the hexagons with data counts
                    style: function (feature, layer) {
                        return {
                            color: 'white'
                            , weight: 2
                            , fillColor: colorize(feature.properties.count)
                            , fillOpacity: 1
                        }
                    }
                    , onEachFeature: function (feature, layer) {
                        // attach a tooltip to each
                        layer.bindTooltip('# of swamps: ' + feature.properties.count)
                    }
                    , filter: function (feature) {
                        if (feature.properties.count) return feature
                    }
                }
                //use chroma.limits to determine
            var breaks = chroma.limits(counts, 'k', 9);
            // build a colorize function
            // for chroma.scale, I used Color Brewer to create a color array; used green theme for swamps
            var colorize = chroma.scale(['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#006d2c', '#00441b']).domain(breaks).mode('lch').correctLightness();
            // create the Leaflet map using the hexgrid geojson data
            L.geoJSON(data, options).addTo(map);
        }
    </script>
</body>

</html>
