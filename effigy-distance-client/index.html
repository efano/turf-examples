<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Effigy Distance Client Example</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

  <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
  </style>

</head>

<body>
        <div id="map"></div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
        <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
  <script>

        // create Leaflet map, centered on Serpent Mound
        var map = L.map('map', {
            zoomSnap: .1,
            center: [39.02575, -83.43034],
            zoom: 15
        });

        // add a basemap of tiles
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        var features = [
        turf.point([38.158700, -84.464767], {name: 'Mt. Horeb Mound'}),
        turf.point([39.025100, -83.430080], {name: 'Great Serpent Mound'})
        ];

        console.log(features);

        var mounds = turf.featureCollection(features);

        console.log(mounds);

        //trying addLayer to add the turf feature collection
        map.on('load', function() {
            map.addLayer(mounds);
        });

        //tried L.geoJson but that didn't work
        //L.geoJson(mounds).addTo(map):

  </script>
</body>
</html>
