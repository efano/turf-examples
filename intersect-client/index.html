<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Turf intersect example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script>

        // create Leaflet map, centered on Australia
        var map = L.map('map', {
            zoomSnap: .1,
            center: [-26, 135],
            zoom: 4.5
        });

        // add a basemap of tiles
        L.tileLayer('http://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        // load data 
        $.getJSON('australia.json', function (data) {
            // create a layerGroup with data
            polygons = L.geoJson(data, {
                // style data
                style: function (feature) {
                    return {
                        color: 'black',
                        fillColor: 'black',
                        fillOpacity: .1
                    }
                }
            }).addTo(map);
        });

        // points added to map in a line using turf
        var line = turf.lineString([[123, -25], [130, -18], [140, -22]]);
        // create a bbox with line points
        var bbox = turf.bbox(line);
        // use bboxPolygon to create 1st polygon
        var bboxPolygon1 = turf.bboxPolygon(bbox);
        // 1st polygon styled added to map 
        L.geoJson(bboxPolygon1, {
            style: function (feature) {
                return {
                    color: '#505160',
                    fillColor: '#505160',
                    fillOpacity: .6,
                    weight: 1
                }
            }
        }).addTo(map);

        // points added to map in a line using turf
        var line = turf.lineString([[142, -25], [145, -23], [125, -32]]);
        // create a bbox with line points
        var bbox = turf.bbox(line);
        // use bboxPolygon to create 2nd polygon
        var bboxPolygon2 = turf.bboxPolygon(bbox);
        // 2nd polygon styled added to map
        L.geoJson(bboxPolygon2, {
            style: function (feature) {
                return {
                    color: '#68829E',
                    fillColor: '#68829E',
                    fillOpacity: .4,
                    weight: .8
                }
            }
        }).addTo(map).bringToFront();

        // intersection beetween bboxPolygon1 and bboxPolygon2 created with turf.intersect, styled and added to map
        var intersection = turf.intersect(bboxPolygon1, bboxPolygon2);
        L.geoJson(intersection, {
            style: function (feature) {
                return {
                    color: '#AEBD38',
                    fillColor: '#AEBD38',
                    fillOpacity: .5,
                    weight: .8
                }
            }
        }).addTo(map).bringToFront();

    </script>
</body>

</html>
