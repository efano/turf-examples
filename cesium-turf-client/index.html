<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Use correct character set. -->
    <meta charset="utf-8">
    <!-- Tell IE to use the latest, best version. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Turf and Cesium</title>
    <style>
        @import url("../node_modules/cesium/Build/Cesium/Widgets/widgets.css");
        html,
        body,
        #cesiumContainer {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div id="cesiumContainer"></div>

    <script src="../node_modules/cesium/Build/Cesium/Cesium.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script>

        var points = turf.randomPoint(100, {bbox: [-180, -90, 180, 90]}); 
        var tin = turf.tin(points);
        drawMap(tin);

        function drawMap(tin) {

            var options = {
                animation: false,
                timeline: false
            }

            var viewer = new Cesium.Viewer('cesiumContainer', options);

            var dataSource = Cesium.GeoJsonDataSource.load(tin).then(
                function(dataSource) {
                    var p = dataSource.entities.values;
                    //console.log(p);
                    for (var i = 0; i < p.length; i++) {
                        var rN = Math.floor(Math.random() * 100);
                        p[i].polygon.extrudedHeight = rN * 10000;
                        p[i].polygon.material = Cesium.Color.fromRandom({
                            alpha: 0.2
                        });
                    }

                    viewer.dataSources.add(dataSource);
                    viewer.zoomTo(dataSource);
                }
            );
        }

    </script>
</body>

</html>
