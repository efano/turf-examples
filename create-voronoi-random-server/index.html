<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Turf voronoi with area example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script>
    <script>

        // create Leaflet map, centered on Colorado.
        var map = L.map('map', {
            zoomSnap: .1,
            center: [38.95940879245423, -105.64453125000001],
            zoom: 7
        });

        // add a basemap of tiles
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);
        
        //load the points so people can see what we started with [this run at least].
        $.getJSON('vorPoints.json', function(data) {
            // create a layerGroup with points data
            L.geoJson(data).addTo(map);
        });

        //gotta load our voronoi polygon in.
        $.getJSON('voronoi.json', function(data) {
            // create a layerGroup with points data
            L.geoJson(data).addTo(map);
        });

    </script>
</body>

</html>
