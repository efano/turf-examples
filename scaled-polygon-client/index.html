<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Turf scaled polygonexample</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            width: 100%;
            top: 0;
            bottom: 0;
        }
    </style>

</head>

<body>
    <div id="map"></div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <script src='https://npmcdn.com/@turf/turf/turf.min.js'></script>
    <script src="polygon.geojson" type="text/javascript"></script>
    <script>

        // create Leaflet map, centered on Texas
        var map = L.map('map', {
            zoomSnap: .1,
            center: [37.98, -84.45],
            zoom: 13
        });

        // add a basemap of tiles
        L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/rastertiles/voyager_nolabels/{z}/{x}/{y}.png', {
            maxZoom: 18, attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy;<a href="https://carto.com/attribution">CARTO</a>'
        }).addTo(map);

        L.geoJSON(polygonLayer).addTo(map);

        var scaledPolyOne = turf.transformScale(polygonLayer, 3);

        L.geoJSON(scaledPolyOne).addTo(map);

        var scaledPolyTwo = turf.transformScale(polygonLayer, 6);

         L.geoJSON(scaledPolyTwo).addTo(map);


    </script>
</body>

</html>
